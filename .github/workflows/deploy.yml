name: Deploy to DCL World

on:
  push:
    branches:
      - main

env:
  DCL_PRIVATE_KEY: ${{ secrets.DCL_PRIVATE_KEY }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Inject version from commit hash
        run: sed -i "s/dev/${GITHUB_SHA::7}/g" src/version.ts

      - name: Build scene
        run: npm run build

      - name: Deploy to World
        run: npx sdk-commands deploy --target-content https://worlds-content-server.decentraland.org
